<html lang='en'><head etag='008bda6c9d0f9a65178b85e61a0f4737'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><meta content='NO-CACHE' http-equiv='CACHE-CONTROL'><title>help/string/repeat.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>string:repeat</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>string:repeat</strong> <em>str</em> <em>count</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns a string consisting of <code>count</code> copies of <code>str</code>.</p>
<pre><code>user &gt; (.repeat &quot;abc&quot; 3)
it: &quot;abcabcabc&quot;
</code></pre>
