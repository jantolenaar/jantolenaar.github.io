    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>string:repeat</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>string:repeat</b> <i>str</i> <i>count</i>)</code><br/></p>
<h2>Description</h2>
<p>Returns a string consisting of <code>count</code> copies of <code>str</code>.</p>
<pre><code>make-html &gt; (.repeat &quot;abc&quot; 3)
it: &quot;abcabcabc&quot;
</code></pre>
