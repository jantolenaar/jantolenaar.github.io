<html lang='en'><head etag='c5764d982ad3813c16862935976b1863'><meta content='Jan Tolenaar (c) 2009-2018' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/string/left.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>string:left</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>string:left</strong> <em>str</em> <em>count</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns the leftmost <code>count</code> characters of <code>str</code>.</p>
<pre><code>user &gt; (.left &quot;aap&quot; 2)
it: &quot;aa&quot;
user &gt; (.left &quot;aap&quot; 22)
it: &quot;aap&quot;
</code></pre>

</div></body></html>
