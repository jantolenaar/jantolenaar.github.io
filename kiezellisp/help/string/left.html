    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>string:left</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>string:left</b> <i>str</i> <i>count</i>)</code><br/></p>
<h2>Description</h2>
<p>Returns the leftmost <code>count</code> characters of <code>str</code>.</p>
<pre><code>make-html &gt; (.left &quot;aap&quot; 2)
it: &quot;aa&quot;
make-html &gt; (.left &quot;aap&quot; 22)
it: &quot;aap&quot;
</code></pre>
