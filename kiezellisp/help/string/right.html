<p>string:right</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>string:right</strong> <em>str</em> <em>count</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns the rightmost <code>count</code> characters of <code>str</code>.</p>
<pre><code>user &gt; (.right &quot;aap&quot; 2)
it: &quot;ap&quot;
user &gt; (.right &quot;aap&quot; 22)
it: &quot;aap&quot;
</code></pre>

</div></body></html>
