<p>string:json-encode</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>string:json-encode</strong> <em>value</em>)</code><br/></p>
<h2>Description</h2>
<p>Encodes a value as a JSON string.</p>
<pre><code>user &gt; (print-line (string:json-encode (new :name &quot;mies&quot;)))
{ &quot;name&quot;: &quot;mies&quot; }
it: null
</code></pre>
