    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>string:trim</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>string:trim</b> <i>str</i>)</code><br/>
<code class=syntax>
(<b>string:trim</b> <i>str</i> &amp;rest <i>trim-chars</i>)</code><br/>
<code class=syntax>
(<b>string:trim</b> <i>str</i> <i>trim-chars-str</i>)</code><br/></p>
<h2>Description</h2>
<p>The third form is a Kiezellisp extension.</p>
<pre><code>user &gt; (.trim &quot;efefabcdefefefef&quot; &quot;fe&quot;)
it: &quot;abcd&quot;
</code></pre>
