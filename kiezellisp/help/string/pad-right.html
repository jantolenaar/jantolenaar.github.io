<p>string:pad-right</p>
<h2>Usage</h2>
<p>inbuilt-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>string:pad-right</strong> <em>str</em> <em>width</em>)</code><br/>
<code>
(<strong>string:pad-right</strong> <em>str</em> <em>width</em> <em>padding-char</em>)</code><br/>
<code>
(<strong>string:pad-right</strong> <em>str</em> <em>width</em> <em>padding-str</em>)</code><br/></p>
<h2>Description</h2>
<p>The third form is a Kiezellisp extension.</p>
