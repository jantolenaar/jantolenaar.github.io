<p>string:json-decode</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>string:json-decode</strong> <em>str</em>)</code><br/></p>
<h2>Description</h2>
<p>Decodes a JSON string.</p>
<pre><code>user &gt; (string:json-encode (new :name &quot;mies&quot;))
it: &quot;{ \&quot;name\&quot;: \&quot;mies\&quot; }&quot;
user &gt; (.json-decode it)
it: #s( :name &quot;mies&quot; )
</code></pre>
