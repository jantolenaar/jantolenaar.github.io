<p>string:lisp-to-camel-case-name</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>string:lisp-to-camel-case-name</strong> <em>name</em>)</code><br/></p>
<h2>Description</h2>
<p>Converts between naming conventions.</p>
<pre><code>user &gt; (.lisp-to-camel-case-name &quot;een-twee-drie&quot;)
it: &quot;eenTweeDrie&quot;
</code></pre>
