<html lang='en'><head etag='efb9e7eb94f66a91238ccb845b12cd2b'><meta content='Jan Tolenaar (c) 2009-2018' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/string/capitalize.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>string:capitalize</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>string:capitalize</strong> <em>str</em>)</code><br/></p>
<h2>Description</h2>
<p>Capitalizes each word of a string.</p>
<pre><code>user &gt; (.capitalize &quot;aap noot mies&quot;)
it: &quot;Aap Noot Mies&quot;
</code></pre>
