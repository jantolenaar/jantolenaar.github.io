    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>string:indent</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>string:indent</b> <i>text</i> <i>prefix</i>)</code><br/></p>
<h2>Description</h2>
<p>Adds a prefix string to each line in <code>text</code>.</p>
<pre><code>make-html &gt; (print-line (.indent &quot;aaaa\nbbbb&quot; &quot;---&quot;))
---aaaa
---bbbb

</code></pre>
