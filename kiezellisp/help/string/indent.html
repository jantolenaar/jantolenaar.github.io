<html lang='en'><head etag='9a6ec05becbac58f0457f4271d9082f2'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><meta content='NO-CACHE' http-equiv='CACHE-CONTROL'><title>help/string/indent.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>string:indent</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>string:indent</strong> <em>text</em> <em>prefix</em>)</code><br/></p>
<h2>Description</h2>
<p>Adds a prefix string to each line in <code>text</code>.</p>
<pre><code>user &gt; (print-line (.indent &quot;aaaa\nbbbb&quot; &quot;---&quot;))
---aaaa
---bbbb
it: null
</code></pre>

</div></body></html>
