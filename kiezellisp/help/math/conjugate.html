<p>math:conjugate</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>math:conjugate</b> <i>number</i>)</code><br/></p>
<p>Returns the conjugate of a complex number.</p>
<pre><code>make-html &gt; (math:conjugate #c(2 3))
it: #c(2 -3)
