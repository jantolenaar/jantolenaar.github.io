<p>path:get-unix-name</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>path:get-unix-name</strong> <em>name</em>)</code><br/></p>
<p>Converts backslashes to forward backslashes.</p>
<pre><code>user &gt; (path:get-unix-name &quot;d:\\temp\\foo.txt&quot;)
it: &quot;d:/temp/foo.txt&quot;
</code></pre>
