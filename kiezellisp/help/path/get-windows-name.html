<html lang='en'><head etag='f8e7a4c5dd9338b5fe20e5ce9d5771b8'><meta content='Jan Tolenaar (c) 2009-2018' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/path/get-windows-name.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>path:get-windows-name</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>path:get-windows-name</strong> <em>name</em>)</code><br/></p>
<p>Converts forward slashes to backslashes.</p>
<pre><code>user &gt; (path:get-windows-name &quot;d:/temp/foo.txt&quot;)
it: &quot;d:\\temp\\foo.txt&quot;
</code></pre>

</div></body></html>
