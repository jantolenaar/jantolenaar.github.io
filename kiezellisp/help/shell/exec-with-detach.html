<p>shell:exec-with-detach</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>shell:exec-with-detach</b> <i>prog</i> &amp;rest <i>args</i>)</code><br/></p>
<h2>Description</h2>
<p>Executes the server or gui program <code>prog</code> with arguments <code>args</code>.</p>
