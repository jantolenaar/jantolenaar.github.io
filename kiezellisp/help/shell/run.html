<p>shell:run</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>shell:run</b> <i>prog</i> &amp;rest <i>args</i>)</code><br/></p>
<h2>Description</h2>
<p>Executes the program <code>prog</code> with arguments <code>args</code>.</p>
<pre><code>user &gt; (shell:run &quot;date&quot; &quot;-R&quot;)
Sat, 13 Apr 2019 17:11:13 +0200

</code></pre>

<p><a href="../shell/exec.html">shell:exec</a> <a href="../shell/exec-detached.html">shell:exec-detached</a></p>
