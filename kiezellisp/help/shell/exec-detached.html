<html lang='en'><head etag='72db1519ba34283bebf98c3c66ba1fc2'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><meta content='NO-CACHE' http-equiv='CACHE-CONTROL'><title>help/shell/exec-detached.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>shell:exec-detached</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>shell:exec-detached</strong> <em>prog</em> &amp;rest <em>args</em>)</code><br/></p>
<h2>Description</h2>
<p>Executes the server or gui program <code>prog</code> with arguments <code>args</code>.</p>
<h2>See also</h2>
<p><a href="../shell/exec.html">shell:exec</a> <a href="../shell/run.html">shell:run</a></p>
