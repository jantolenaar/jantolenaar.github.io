<p>neg</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>neg</strong> <em>number</em>)</code><br/></p>
<p>Returns the negative of a number.</p>
<pre><code>user &gt; (neg 5)
it: -5
user &gt; (neg #c(2 3))
it: #c(-2 -3)
</code></pre>
