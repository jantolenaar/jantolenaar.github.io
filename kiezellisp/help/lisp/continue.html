<p>continue</p>
<h2>Usage</h2>
<p>loop clause</p>
<h2>Syntax</h2>
<p><code>
(<strong>continue</strong>)</code><br/></p>
<h2>Description</h2>
<p>Starts the next iteration of the current <code>loop</code>, <code>while</code> or <code>foreach</code> loop.</p>
