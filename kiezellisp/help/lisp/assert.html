<html lang='en'><head etag='4e841b683527d7a970370a313b701654'><meta content='Jan Tolenaar (c) 2009-2018' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/assert.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'><script type='text/x-mathjax-config'>MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});</script><script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js??config=TeX-AMS-MML_HTMLorMML'></script></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>assert</p>
<h2>Usage</h2>
<p>macro</p>
<h2>Syntax</h2>
<p><code>
(<strong>assert</strong> <em>expr</em>)</code><br/></p>
<h2>Description</h2>
<p>Throws an AssertFailedException if <code>expr</code> evaluates to false. Generates no code
when <code>$debugging</code> is false.</p>
<pre><code>user &gt; (assert (= 1 2))
Failed condition: (= 1 2)
</code></pre>

</div></body></html>
