    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>assert</p>
<h2>Usage</h2>
<p>macro</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>assert</b> <i>expr</i>)</code><br/></p>
<h2>Description</h2>
<p>Throws an AssertFailedException if <code>expr</code> evaluates to false. Generates no code
when <code>$debugging</code> is false.</p>
<pre><code>make-html &gt; (assert (= 1 2))
Failed condition: (= 1 2)
</code></pre>
