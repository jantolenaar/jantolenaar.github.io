<p>$print-short-symbol-names</p>
<h2>Usage</h2>
<p>special-variable</p>
<h2>Description</h2>
<p>When true, symbol names are never printed with their package names.</p>
<pre><code>user &gt; $print-short-symbol-names
it: false
</code></pre>
