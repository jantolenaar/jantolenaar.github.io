<p>cddr</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>cddr</strong> <em>list</em>)</code><br/></p>
<h2>Description</h2>
<p>Equivalent to <code>(cdr (cdr list))</code>.</p>
<pre><code>user &gt; (cddr '((1 2) 3 4))
it: (4)
</code></pre>
