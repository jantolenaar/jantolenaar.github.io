<p>undef</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>undef</strong> <em>sym</em>)</code><br/></p>
<h2>Description</h2>
<p>Makes <code>sym</code> an undefined symbol.</p>
<pre><code>user &gt; (def a 123)
it: a
user &gt; a
it: 123
user &gt; (undef 'a)
it: null
user &gt; a
Undefined variable: user::a
</code></pre>

</div></body></html>
