    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>rational?</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>rational?</b> <i>expr</i>)</code><br/></p>
<h2>Description</h2>
<p>Returns true if <code>expr</code> is a rational number.</p>
<pre><code>user &gt; (rational? (/ 1 2))
it: true
user &gt; (rational? 1)
it: true
user &gt; (rational? (math:pow 2 0.5))
it: false
</code></pre>
