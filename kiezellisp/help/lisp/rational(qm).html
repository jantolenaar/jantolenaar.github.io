<html lang='en'><head etag='383eff6a0350d0849545ae9d7b5b3cf7'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><meta content='NO-CACHE' http-equiv='CACHE-CONTROL'><title>help/lisp/rational(qm).mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>rational?</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>rational?</strong> <em>expr</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns true if <code>expr</code> is a rational number.</p>
<pre><code>user &gt; (rational? (/ 1 2))
it: true
user &gt; (rational? 1)
it: true
user &gt; (rational? (math:pow 2 0.5))
it: false
</code></pre>

</div></body></html>
