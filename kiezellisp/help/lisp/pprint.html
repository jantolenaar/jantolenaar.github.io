<p>pprint</p>
<h2>Usage</h2>
<p>function</p>
<h2>Syntax</h2>
<p><code>
(<strong>pprint</strong> <em>expr</em> &amp;key (<em>left</em> $left) (<em>right</em> $right))</code><br/></p>
<h2>Description</h2>
<p>Called by <code>write</code> when its argument <code>pretty</code> is true.</p>
<h2>See also</h2>
<p><a href="../lisp/(dollar)pprint-hook.html">$pprint-hook</a></p>
<p>pprint.k</p>
