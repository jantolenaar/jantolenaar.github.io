    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>parallel-each</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>parallel-each</b> <i>action</i> <i>seq</i>)</code><br/></p>
<h2>Description</h2>
<p>Applies the function <code>action</code> to each element of <code>seq</code>. Uses the Task Parallel
Library.</p>
<pre><code>make-html &gt; (parallel-each print-line (series 6))
1
2
5
6
3
4
</code></pre>
