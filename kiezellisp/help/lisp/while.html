<html lang='en'><head etag='9ed8c84110599c40c6d9d6f759f69820'><meta content='Jan Tolenaar (c) 2009-2018' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/while.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>while</p>
<h2>Usage</h2>
<p>macro</p>
<h2>Syntax</h2>
<p><code>
(<strong>while</strong> <em>test</em> &amp;body <em>forms</em>)</code><br/></p>
<h2>Description</h2>
<p>Specialized form of <code>loop</code>.</p>
<pre><code>user &gt; (macroexpand-1 '(while test a b c))
it: ((loop (break-if (not test)) a b c) true)
</code></pre>
