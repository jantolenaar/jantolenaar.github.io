    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>while</p>
<h2>Usage</h2>
<p>macro</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>while</b> <i>test</i> &amp;body <i>forms</i>)</code><br/></p>
<h2>Description</h2>
<p>Specialized form of <code>loop</code>.</p>
<pre><code>make-html &gt; (macroexpand-1 '(while test a b c))
it: ((loop (break-if (not test)) a b c) true)
</code></pre>
