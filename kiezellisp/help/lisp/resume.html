<p>resume</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>resume</strong> <em>ctx</em>)</code><br/></p>
<h2>Description</h2>
<p>Called by the thread that created the generator thread <code>ctx</code>. Returns the value
<code>yield</code>ed by the generator thread.</p>
