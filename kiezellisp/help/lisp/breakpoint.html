<p>breakpoint</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>breakpoint</strong>)</code><br/></p>
<h2>Description</h2>
<p>Inserts a breakpoint in the code. Use the command <code>:continue</code> to continue
from the breakpoint. Use <code>:abort</code> to stop the program.</p>
