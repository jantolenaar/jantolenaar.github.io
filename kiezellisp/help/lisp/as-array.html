<p>as-array</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>as-array</strong> <em>seq</em> <em>type</em>)</code><br/>
<code>
(<strong>as-array</strong> <em>seq</em>)</code><br/></p>
<h2>Description</h2>
<p>Converts a sequence to an array.</p>
<pre><code>user &gt; (as-array '(1 2 3))
it: [1 2 3]
user &gt; (as-array '(1 2 3) 'int)
it: [1 2 3]
</code></pre>

</div></body></html>
