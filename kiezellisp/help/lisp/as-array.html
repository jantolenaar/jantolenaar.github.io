    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>as-array</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>as-array</b> <i>seq</i> <i>type</i>)</code><br/>
<code class=syntax>
(<b>as-array</b> <i>seq</i>)</code><br/></p>
<h2>Description</h2>
<p>Converts a sequence to an array.</p>
<pre><code>user &gt; (as-array '(1 2 3))
it: [1 2 3]
user &gt; (as-array '(1 2 3) 'int)
it: [1 2 3]
</code></pre>
