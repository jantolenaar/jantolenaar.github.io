<p>identity</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>identity</strong> <em>a</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns its single argument or a list of its multiple arguments.</p>
<pre><code>user &gt; (identity 1)
it: 1
user &gt; (identity)
it: null
user &gt; (identity 1 2 3)
it: (1 2 3)
</code></pre>
