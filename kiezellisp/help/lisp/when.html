    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>when</p>
<h2>Usage</h2>
<p>macro</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>when</b> <i>test</i> &amp;body <i>forms</i>)</code><br/></p>
<h2>Description</h2>
<p>If <code>test</code> is true, then evaluates <code>forms</code> as a <code>do</code>-block; else <code>null</code>.</p>
<pre><code>user &gt; (when (odd? 123)
           (print-line &quot;odd&quot;)
           456)
odd
it: 456
</code></pre>
