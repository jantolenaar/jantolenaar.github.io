<p>when</p>
<h2>Usage</h2>
<p>macro</p>
<h2>Syntax</h2>
<p><code>
(<strong>when</strong> <em>test</em> &amp;body <em>forms</em>)</code><br/></p>
<h2>Description</h2>
<p>If <code>test</code> is true, then evaluates <code>forms</code> as a <code>do</code>-block; else <code>null</code>.</p>
<pre><code>user &gt; (when (odd? 123)
           (print-line &quot;odd&quot;)
           456)
odd
it: 456
</code></pre>
