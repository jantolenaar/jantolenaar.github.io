    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>gentemp</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>gentemp</b> <i>prefix</i>)</code><br/>
<code class=syntax>
(<b>gentemp</b>)</code><br/></p>
<h2>Description</h2>
<p>Returns a new symbol in the &quot;temp&quot; package. For use by macro writers.</p>
<pre><code>make-html &gt; (gentemp &quot;xyz&quot;)
it: temp::xyz-1
make-html &gt; (gentemp)
it: temp::temp-2
</code></pre>
