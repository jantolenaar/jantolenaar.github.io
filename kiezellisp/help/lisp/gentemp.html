<p>gentemp</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>gentemp</strong> <em>prefix</em>)</code><br/>
<code>
(<strong>gentemp</strong>)</code><br/></p>
<h2>Description</h2>
<p>Returns a new symbol in the &quot;temp&quot; package. For use by macro writers.</p>
<pre><code>user &gt; (gentemp &quot;xyz&quot;)
it: temp:xyz-1
user &gt; (gentemp)
it: temp:temp-2
</code></pre>
