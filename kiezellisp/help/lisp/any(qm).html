<html lang='en'><head etag='e7dab62476306cb814d3156318398b4f'><meta content='Jan Tolenaar (c) 2009-2018' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/any(qm).mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>any?</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>any?</strong> <em>predicate</em> <em>seq</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns true if some element of <code>seq</code> satisfies the function <code>predicate</code>.</p>
<pre><code>user &gt; (any? odd? '(2 3 4))
it: true
</code></pre>

</div></body></html>
