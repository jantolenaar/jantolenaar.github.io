<html lang='en'><head etag='1972f4554297e2ef4b8d43541e41435d'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><meta content='NO-CACHE' http-equiv='CACHE-CONTROL'><title>help/lisp/rest.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>rest</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>rest</strong> <em>list</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns the remainder of <code>list</code> without the <code>first</code> element.</p>
<pre><code>user &gt; (rest '(a b c))
it: (b c)
</code></pre>

</div></body></html>
