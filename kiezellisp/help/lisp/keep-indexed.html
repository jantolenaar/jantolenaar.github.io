<p>keep-indexed</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>keep-indexed</strong> <em>func</em> <em>seq</em>)</code><br/>
<code>
(<strong>keep-indexed</strong> <em>func</em>)</code><br/></p>
<h2>Description</h2>
<p>Is to <strong>keep</strong> what <strong>map-indexed</strong> is to <strong>map</strong>.
The second form returns a transducer.</p>
