    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>keep-indexed</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>keep-indexed</b> <i>func</i> <i>seq</i>)</code><br/>
<code class=syntax>
(<b>keep-indexed</b> <i>func</i>)</code><br/></p>
<h2>Description</h2>
<p>Is to <strong>keep</strong> what <strong>map-indexed</strong> is to <strong>map</strong>.
The second form returns a transducer.</p>
