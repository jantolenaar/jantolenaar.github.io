    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>compare-ci</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>compare-ci</b> <i>a1</i> <i>a2</i>)</code><br/></p>
<h2>Description</h2>
<p>Like <code>compare</code>, but compares strings and characters case-insensitively.</p>
<pre><code>user &gt; (compare &quot;aap&quot; &quot;Aap&quot;)
it: 32
user &gt; (compare-ci &quot;aap&quot; &quot;Aap&quot;)
it: 0
</code></pre>
