<html lang='en'><head etag='361c3262f4511efa24250dc929c6e084'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/compare-ci.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>compare-ci</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>compare-ci</strong> <em>a1</em> <em>a2</em>)</code><br/></p>
<h2>Description</h2>
<p>Like <code>compare</code>, but compares strings and characters case-insensitively.</p>
<pre><code>user &gt; (compare &quot;aap&quot; &quot;Aap&quot;)
it: 32
user &gt; (compare-ci &quot;aap&quot; &quot;Aap&quot;)
it: 0
</code></pre>

</div></body></html>
