<html lang='en'><head etag='eb5348ce7f89cef5e018f963bbc9132b'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><meta content='NO-CACHE' http-equiv='CACHE-CONTROL'><title>help/lisp/constantly.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>constantly</p>
<h2>Usage</h2>
<p>function</p>
<h2>Syntax</h2>
<p><code>
(<strong>constantly</strong> <em>value</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns a function accepting arbitrary arguments that always returns <code>value</code>.</p>
<pre><code>user &gt; (def f12 (constantly 12))
it: f12
user &gt; (f12 3 4 5)
it: 12
</code></pre>

</div></body></html>
