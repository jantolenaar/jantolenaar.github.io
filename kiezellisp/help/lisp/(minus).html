<html lang='en'><head etag='8b8844cfa1eddf7ce43f4471c5175c99'><meta content='Jan Tolenaar (c) 2009-2018' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/(minus).mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>-</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>-</strong> &amp;rest <em>numbers</em>)</code><br/></p>
<h2>Description</h2>
<p>Subtracts subsequent numbers from the first number. If one
number is given, negates the number.</p>
<pre><code>user &gt; (- 7 3)
it: 4
user &gt; (- 7)
it: -7
</code></pre>

</div></body></html>
