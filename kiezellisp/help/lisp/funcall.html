<html lang='en'><head etag='12f40dd882d31e10e1c3a0a39af15c8b'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/funcall.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>funcall</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>funcall</strong> <em>func</em> &amp;rest <em>args</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns the value of calling <code>func</code> with arguments <code>args</code>.</p>
<pre><code>user &gt; (+ 3 4)
it: 7
user &gt; (funcall + 3 4)
it: 7
</code></pre>

</div></body></html>
