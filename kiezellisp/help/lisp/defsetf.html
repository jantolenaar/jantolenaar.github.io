    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>defsetf</p>
<h2>Usage</h2>
<p>macro</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>defsetf</b> <i>name</i> <i>func</i>)</code><br/></p>
<h2>Description</h2>
<p>Defines <code>func</code> as a setter for an expression of the form: <code>(setf (name ...) value)</code>.
<code>func</code> takes parameters corresponding to <code>...</code> and <code>value</code>.</p>
<h2>See also</h2>
<p>setf.k</p>
