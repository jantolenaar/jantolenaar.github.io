</style></head><body><a href='../../index.html' class='banner'>www.<span style='color:yellow'>kiezel</span>lisp.nl</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>Index of Everything</a><div id='content'><h2>Name</h2>
<p>defsetf</p>
<h2>Usage</h2>
<p>macro</p>
<h2>Syntax</h2>
<p><code>
(<strong>defsetf</strong> <em>name</em> <em>func</em>)</code><br/></p>
<h2>Description</h2>
<p>Defines <code>func</code> as a setter for an expression of the form: <code>(setf (name ...) value)</code>.
<code>func</code> takes parameters corresponding to <code>...</code> and <code>value</code>.</p>
<h2>See also</h2>
<p>setf.k</p>
