<p>sleep</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>sleep</strong> <em>millisec</em>)</code><br/></p>
<h2>Description</h2>
<p>Lets the current thread sleep for <code>millisec</code> milliseconds. -1 means forever.</p>
