<html lang='en'><head etag='4b7719089a9ddeebc59be9b9ec7ce8ff'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><meta content='NO-CACHE' http-equiv='CACHE-CONTROL'><title>help/lisp/let-symbol-macro.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>let-symbol-macro</p>
<h2>Usage</h2>
<p>special-form</p>
<h2>Syntax</h2>
<p><code>
(<strong>let-symbol-macro</strong> <em>name</em> <em>form</em>)</code><br/></p>
<p>Defines a local symbol macro. <code>name</code> becomes a lexical variable visible
at compile-time and invisible (unusable) at run-time.</p>
<h2>See also</h2>
<p><a href="../lisp/define-symbol-macro.html">define-symbol-macro</a> <a href="../lisp/defmacro.html">defmacro</a></p>

</div></body></html>
