<p>let-symbol-macro</p>
<h2>Usage</h2>
<p>special-form</p>
<h2>Syntax</h2>
<p><code>
(<strong>let-symbol-macro</strong> <em>name</em> <em>form</em>)</code><br/></p>
<p>Defines a local symbol macro. <code>name</code> becomes a lexical variable visible
at compile-time and invisible (unusable) at run-time.</p>
<h2>See also</h2>
<p><a href="../lisp/define-symbol-macro.html">define-symbol-macro</a> <a href="../lisp/defmacro.html">defmacro</a></p>
