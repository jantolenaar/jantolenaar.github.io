    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>let-symbol-macro</p>
<h2>Usage</h2>
<p>special-form</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>let-symbol-macro</b> <i>name</i> <i>form</i>)</code><br/></p>
<p>Defines a local symbol macro. <code>name</code> becomes a lexical variable visible
at compile-time and invisible (unusable) at run-time.</p>
<h2>See also</h2>
<p><a href="../lisp/define-symbol-macro.html">define-symbol-macro</a> <a href="../lisp/defmacro.html">defmacro</a></p>
