<p>$use-list</p>
<h2>Usage</h2>
<p>special-variable</p>
<h2>Description</h2>
<p>Returns the ordered list of packages whose symbols can be referenced
without specifying the package name.</p>
<pre><code>make-html &gt; $use-list
it: (&lt;Package Name=&quot;lisp&quot;&gt;)
</code></pre>
