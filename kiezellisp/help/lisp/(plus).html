<p>+</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>+</strong> &amp;rest <em>numbers</em>)</code><br/></p>

<pre><code>user &gt; (+ 3 4 5)
it: 12
