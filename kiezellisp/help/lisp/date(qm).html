<p>date?</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>date?</b> <i>expr</i>)</code><br/></p>
<h2>Description</h2>
<p>Returns true if <code>expr</code> is a DateTime.</p>
<pre><code>make-html &gt; (date? (date-time:now))
it: true
</code></pre>
