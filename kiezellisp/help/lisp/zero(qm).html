<p>zero?</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>zero?</strong> <em>number</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns true if the number <code>number</code> equals zero. Fails if <code>number</code> is not a number.</p>
<pre><code>user &gt; (zero? 0)
it: true
user &gt; (zero? 1)
it: false
user &gt; (zero? &quot;aaa&quot;)
Not a number
</code></pre>
