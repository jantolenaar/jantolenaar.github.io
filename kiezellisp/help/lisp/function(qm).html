    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>function?</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>function?</b> <i>expr</i>)</code><br/></p>
<h2>Description</h2>
<p>Returns true if <code>expr</code> is a function, i.e. a suitable argument to <code>apply</code> and
<code>funcall</code>.</p>
<pre><code>make-html &gt; (function? .length)
it: true
make-html &gt; (function? +)
it: true
</code></pre>
