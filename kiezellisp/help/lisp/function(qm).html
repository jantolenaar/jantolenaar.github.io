<p>function?</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>function?</strong> <em>expr</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns true if <code>expr</code> is a function, i.e. a suitable argument to <code>apply</code> and
<code>funcall</code>.</p>
<pre><code>user &gt; (function? .length)
it: true
user &gt; (function? +)
it: true
</code></pre>

</div></body></html>
