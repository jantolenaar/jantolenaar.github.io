<p>inc</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>inc</strong> <em>number</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns <code>number</code> incremented by 1.</p>
<pre><code>user &gt; (inc 4)
it: 5
</code></pre>
