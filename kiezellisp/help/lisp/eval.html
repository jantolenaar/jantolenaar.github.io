    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>eval</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>eval</b> <i>expr</i> <i>env</i>)</code><br/>
<code class=syntax>
(<b>eval</b> <i>expr</i>)</code><br/></p>
<h2>Description</h2>
<p>Evaluates a lisp expression.</p>
<pre><code>make-html &gt; (eval '(+ 3 4))
it: 7
make-html &gt; (let n 3)
it: n
make-html &gt; (+ 3 n)
it: 6
make-html &gt; (eval '(+ 3 n))
it: 6
</code></pre>
