<p>eval</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>eval</strong> <em>expr</em> <em>env</em>)</code><br/>
<code>
(<strong>eval</strong> <em>expr</em>)</code><br/></p>
<h2>Description</h2>
<p>Evaluates a lisp expression.</p>
<pre><code>user &gt; (eval '(+ 3 4))
it: 7
user &gt; (let n 3)
it: n
user &gt; (+ 3 n)
it: 6
user &gt; (eval '(+ 3 n))
it: 6
</code></pre>

</div></body></html>
