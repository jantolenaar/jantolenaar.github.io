<p>let</p>
<h2>Usage</h2>
<p>special-form</p>
<h2>Syntax</h2>
<p><code>
(<strong>let</strong> <em>sym</em> <em>expr</em>)</code><br/></p>
<h2>Description</h2>
<p>Declares a readonly variable. Lazy and future variables are also readonly variables.</p>
