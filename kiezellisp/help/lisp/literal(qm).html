    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>literal?</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>literal?</b> <i>expr</i>)</code><br/></p>
<h2>Description</h2>
<p>Returns true if <code>expr</code> is <code>null</code>, a value type, a number or a string.</p>
<pre><code>user &gt; (literal? 123)
it: true
user &gt; (literal? &quot;abc&quot;)
it: true
user &gt; (literal? 'aap)
it: false
</code></pre>
