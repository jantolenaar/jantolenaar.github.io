<html lang='en'><head etag='8c30862fcc9f14486fb52de66d8cf898'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><meta content='NO-CACHE' http-equiv='CACHE-CONTROL'><title>help/lisp/not-any(qm).mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>not-any?</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>not-any?</strong> <em>predicate</em> <em>seq</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns true if no elements of <code>seq</code> satisfy the function <code>predicate</code>.</p>
<pre><code>user &gt; (not-any? odd? '(1 2 3 4))
it: false
user &gt; (not-any? odd? '(2 4))
it: true
</code></pre>

</div></body></html>
