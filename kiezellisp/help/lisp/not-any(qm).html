    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>not-any?</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>not-any?</b> <i>predicate</i> <i>seq</i>)</code><br/></p>
<h2>Description</h2>
<p>Returns true if no elements of <code>seq</code> satisfy the function <code>predicate</code>.</p>
<pre><code>make-html &gt; (not-any? odd? '(1 2 3 4))
it: false
make-html &gt; (not-any? odd? '(2 4))
it: true
</code></pre>
