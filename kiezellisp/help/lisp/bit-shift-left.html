    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>bit-shift-left</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>bit-shift-left</b> <i>number1</i> <i>number2</i>)</code><br/></p>
<h2>Description</h2>
<p>Returns the bitwise left algebraic shift of <code>number1</code> by <code>number2</code> bits.</p>
<pre><code>make-html &gt; (bit-shift-left 3 1)
it: 6
</code></pre>
