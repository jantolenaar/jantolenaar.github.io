<p>bit-shift-left</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>bit-shift-left</strong> <em>number1</em> <em>number2</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns the bitwise left algebraic shift of <code>number1</code> by <code>number2</code> bits.</p>
<pre><code>user &gt; (bit-shift-left 3 1)
it: 6
</code></pre>
