    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>split-with</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>split-with</b> <i>predicate</i> <i>seq</i>)</code><br/></p>
<h2>Description</h2>
<p>Equivalent to <code>(list (take-while predicate seq) (drop-while predicate seq))</code>.</p>
<pre><code>make-html &gt; (split-with even? '(2 2 2 1 3 3 3))
it: ((2 2 2) (1 3 3 3))
</code></pre>
