<p>split-with</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>split-with</strong> <em>predicate</em> <em>seq</em>)</code><br/></p>
<h2>Description</h2>
<p>Equivalent to <code>(list (take-while predicate seq) (drop-while predicate seq))</code>.</p>
<pre><code>user &gt; (split-with even? '(2 2 2 1 3 3 3))
it: ((2 2 2) (1 3 3 3))
</code></pre>
