<p>append</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>append</strong> &amp;rest <em>seqs</em>)</code><br/></p>
<h2>Description</h2>
<p>Concatenates sequences into a new lazy sequence.</p>
<pre><code>user &gt; (append '(1 2 3) '(4 5))
it: (1 2 3 4 5)
</code></pre>
