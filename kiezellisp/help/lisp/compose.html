<html lang='en'><head etag='cfef0f5a87d4f00d2a4cb8a91735eed8'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/compose.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>compose</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>compose</strong> <em>func1</em> &amp;rest <em>funcs</em>)</code><br/></p>
<h2>Description</h2>
<p>Creates a new function that applies the given functions from the right to the left.</p>
<pre><code>user &gt; (let f (compose dec .length))
it: f
user &gt; (f &quot;hello&quot;)
it: 4
</code></pre>

</div></body></html>
