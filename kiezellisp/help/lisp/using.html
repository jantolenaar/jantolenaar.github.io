<html lang='en'><head etag='690bbbf91bdb080399173b52a99fe873'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><meta content='NO-CACHE' http-equiv='CACHE-CONTROL'><title>help/lisp/using.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>using</p>
<h2>Usage</h2>
<p>macro</p>
<h2>Syntax</h2>
<p><code>
(<strong>using</strong> (<em>sym</em> resource) &amp;body <em>forms</em>)</code><br/></p>
<h2>Description</h2>
<p>Executes <code>forms</code> as a <code>do</code> block and guarantees to call <code>IDispose.dispose</code>
on the variable <code>sym</code> to release the <code>resource</code>.</p>

</div></body></html>
