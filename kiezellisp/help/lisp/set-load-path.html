<p>set-load-path</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>set-load-path</strong> &amp;rest <em>folders</em>)</code><br/></p>
<h2>Description</h2>
<p>Sets the variable <code>$load-path</code> to <code>folders</code>.</p>
