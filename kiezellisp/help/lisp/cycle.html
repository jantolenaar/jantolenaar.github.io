    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>cycle</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>cycle</b> <i>seq</i>)</code><br/></p>
<h2>Description</h2>
<p>Returns a lazy sequence of the elements of <code>seq</code> followed by the elements of
<code>seq</code> and so on. Returns <code>null</code> if <code>seq</code> is empty.</p>
<pre><code>user &gt; (take 8 (cycle '(1 2 3)))
it: (1 2 3 1 2 3 1 2)
</code></pre>
