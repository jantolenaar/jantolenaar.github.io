<html lang='en'><head etag='91b10778d82454b73c7bfbba1297486e'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><meta content='NO-CACHE' http-equiv='CACHE-CONTROL'><title>help/lisp/cycle.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>cycle</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>cycle</strong> <em>seq</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns a lazy sequence of the elements of <code>seq</code> followed by the elements of
<code>seq</code> and so on. Returns <code>null</code> if <code>seq</code> is empty.</p>
<pre><code>user &gt; (take 8 (cycle '(1 2 3)))
it: (1 2 3 1 2 3 1 2)
</code></pre>

</div></body></html>
