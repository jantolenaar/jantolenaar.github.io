<p>$pprint-hook</p>
<h2>Usage</h2>
<p>special-variable</p>
<h2>Description</h2>
<p>A function. The function <code>write</code> use this hook to create prettier output.</p>
<pre><code>user &gt; $pprint-hook
it: #&lt;Lambda Name=&quot;pprint&quot;&gt;
</code></pre>
