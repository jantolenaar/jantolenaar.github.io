<p>not</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>not</strong> <em>expr</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns the logical complement of <code>expr</code>.</p>
<pre><code>user &gt; (not null)
it: true
user &gt; (not 1)
it: false
</code></pre>
