    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>call-next-method</p>
<h2>Usage</h2>
<p>macro</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>call-next-method</b> &amp;rest <i>args</i>)</code><br/></p>
<h2>Description</h2>
<p>Calls the next, i.e. less specialized method of the currently executing
multi-method. Returns <code>null</code> if there is no next method.</p>
<h2>See also</h2>
<p><a href="../lisp/defmethod.html">defmethod</a> <a href="../lisp/defmulti.html">defmulti</a></p>
