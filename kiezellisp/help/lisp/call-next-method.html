<html lang='en'><head etag='386e2642d29460287a55ff1a396d3973'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/call-next-method.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>call-next-method</p>
<h2>Usage</h2>
<p>macro</p>
<h2>Syntax</h2>
<p><code>
(<strong>call-next-method</strong> &amp;rest <em>args</em>)</code><br/></p>
<h2>Description</h2>
<p>Calls the next, i.e. less specialized method of the currently executing
multi-method. Returns <code>null</code> if there is no next method.</p>
<h2>See also</h2>
<p><a href="../lisp/defmethod.html">defmethod</a> <a href="../lisp/defmulti.html">defmulti</a></p>

</div></body></html>
