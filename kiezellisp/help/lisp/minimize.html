<p>minimize</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>minimize</strong> <em>seq</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns the smallest value in <code>seq</code>.</p>
<pre><code>user &gt; (minimize '(1 2 4 1 3))
it: 1
</code></pre>
