    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>repeat</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>repeat</b> <i>count</i> <i>value</i>)</code><br/>
<code class=syntax>
(<b>repeat</b> <i>value</i>)</code><br/></p>
<h2>Description</h2>
<p>Returns a lazy sequence that yields <code>value</code>. The second form yields <code>value</code> an
infinite number of times.</p>
<pre><code>user &gt; (repeat 10 'a)
it: (a a a a a a a a a a)
</code></pre>
