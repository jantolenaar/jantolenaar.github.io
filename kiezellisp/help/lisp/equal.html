    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>equal</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>equal</b> <i>a</i> <i>b</i>)</code><br/></p>
<h2>Description</h2>
<p>Same as <code>=</code>.
Returns true if <code>a</code> and <code>b</code> are <code>eql</code> or equal after numeric type conversion.</p>
<pre><code>user &gt; (= 1 1.0)
it: true
user &gt; (= 1 #c(1 0))
it: true
</code></pre>
