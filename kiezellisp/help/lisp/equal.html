<p>equal</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>equal</strong> <em>a</em> <em>b</em>)</code><br/></p>
<h2>Description</h2>
<p>Same as <code>=</code>.
Returns true if <code>a</code> and <code>b</code> are <code>eql</code> or equal after numeric type conversion.</p>
<pre><code>user &gt; (= 1 1.0)
it: true
user &gt; (= 1 #c(1 0))
it: true
</code></pre>
