<html lang='en'><head etag='adf9b334c7e197312dbf173bab61ad64'><meta content='Jan Tolenaar (c) 2009-2018' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/equal.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>equal</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>equal</strong> <em>a</em> <em>b</em>)</code><br/></p>
<h2>Description</h2>
<p>Same as <code>=</code>.
Returns true if <code>a</code> and <code>b</code> are <code>eql</code> or equal after numeric type conversion.</p>
<pre><code>user &gt; (= 1 1.0)
it: true
user &gt; (= 1 #c(1 0))
it: true
</code></pre>

</div></body></html>
