<p>$features</p>
<h2>Usage</h2>
<p>special-variable</p>
<h2>Description</h2>
<p>A list of keywords showing some properties of Kiezellisp running on this computer.</p>
<pre><code>user &gt; $features
it: (:kiezellisp :kiezellisp-con :linux :mono :repl :unix :x64)
</code></pre>
