<p>subtype?</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>subtype?</strong> <em>subtype</em> <em>supertype</em>)</code><br/></p>
<p>Returns true if <code>subtype</code> is a subtype of <code>supertype</code>.</p>
<pre><code>user &gt; (subtype? 'int 'number)
it: true
user &gt; (subtype? 'int 'string)
it: false
</code></pre>
