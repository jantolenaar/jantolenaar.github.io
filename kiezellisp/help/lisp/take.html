<html lang='en'><head etag='43cbb5c91edde6773562b4eb2007e160'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><meta content='NO-CACHE' http-equiv='CACHE-CONTROL'><title>help/lisp/take.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>take</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>take</strong> <em>count</em> <em>seq</em>)</code><br/>
<code>
(<strong>take</strong> <em>count</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns the first <code>count</code> items in <code>seq</code>. The second form returns a
transducer.</p>
<pre><code>user &gt; (take 3 (series 10))
it: (1 2 3)
</code></pre>

</div></body></html>
