<html lang='en'><head etag='d4db86a8371e158d7dc75b82026c4ea6'><meta content='Jan Tolenaar (c) 2009-2018' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/empty(qm).mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>empty?</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>empty?</strong> <em>seq</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns true if <code>seq</code> is <code>null</code> or an empty collection.</p>
<pre><code>user &gt; (empty? null)
it: true
user &gt; (empty? '(a b c))
it: false
user &gt; (empty? &quot;&quot;)
it: true
</code></pre>

</div></body></html>
