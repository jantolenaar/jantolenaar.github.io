<p>make-package</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>make-package</strong> <em>package-name</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns an existing package or creates a new one. Called by the macro <code>defpackage</code>.</p>
<pre><code>user &gt; (make-package &quot;csv&quot;)
it: &lt;Package Name=&quot;csv&quot;&gt;
</code></pre>
