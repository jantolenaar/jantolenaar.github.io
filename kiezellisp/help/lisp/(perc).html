<html lang='en'><head etag='952c15ae368d98a179394a2e50b3f98f'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/(perc).mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>%</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>%</strong> <em>number1</em> <em>number2</em>)</code><br/></p>
<h2>Description</h2>
<p>Same a <code>math:rem</code>. Returns the remainder of the division of two numbers.</p>
<pre><code>user &gt; (% 7 3)
it: 1
user &gt; (% -7 3)
it: -1
</code></pre>

<p><a href="../math/mod.html">math:mod</a> <a href="../math/rem.html">math:rem</a> <a href="../math/truncate.html">math:truncate</a></p>

</div></body></html>
