    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>%</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>%</b> <i>number1</i> <i>number2</i>)</code><br/></p>
<h2>Description</h2>
<p>Same a <code>math:rem</code>. Returns the remainder of the division of two numbers.</p>
<pre><code>make-html &gt; (% 7 3)
it: 1
make-html &gt; (% -7 3)
it: -1
</code></pre>

<p><a href="../math/mod.html">math:mod</a> <a href="../math/rem.html">math:rem</a> <a href="../math/truncate.html">math:truncate</a></p>
