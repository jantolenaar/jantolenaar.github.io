<p>bit-not</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>bit-not</strong> <em>number</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns the bitwise not of the given integer number.</p>
<pre><code>user &gt; (bit-not -2)
it: 1
</code></pre>
