<p>bit-not</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>bit-not</b> <i>number</i>)</code><br/></p>
<h2>Description</h2>
<p>Returns the bitwise not of the given integer number.</p>
<pre><code>make-html &gt; (bit-not -2)
it: 1
