<html lang='en'><head etag='3c9e7db344069cf630010a64f9db753b'><meta content='Jan Tolenaar (c) 2009-2018' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/push.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>push</p>
<h2>Usage</h2>
<p>macro</p>
<h2>Syntax</h2>
<p><code>
(<strong>push</strong> <em>item</em> <em>place</em>)</code><br/></p>
<h2>Description</h2>
<p>Prepends <code>item</code> to the list <code>place</code> and updates the <code>setf</code>able <code>place</code> to
the new list.</p>
<pre><code>user &gt; (let a '(1 2 3))
it: a
user &gt; (push 4 a)
it: (4 1 2 3)
</code></pre>

</div></body></html>
