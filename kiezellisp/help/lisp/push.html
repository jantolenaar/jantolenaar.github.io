    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>push</p>
<h2>Usage</h2>
<p>macro</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>push</b> <i>item</i> <i>place</i>)</code><br/></p>
<h2>Description</h2>
<p>Prepends <code>item</code> to the list <code>place</code> and updates the <code>setf</code>able <code>place</code> to
the new list.</p>
<pre><code>user &gt; (let a '(1 2 3))
it: a
user &gt; (push 4 a)
it: (4 1 2 3)
</code></pre>
