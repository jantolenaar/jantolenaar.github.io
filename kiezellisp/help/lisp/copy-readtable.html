<p>copy-readtable</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>copy-readtable</strong> &amp;key (<em>readtable</em> $readtable))</code><br/></p>
<h2>Description</h2>
<p>Returns a copy of <code>readtable</code>. If <code>null</code> returns the standard readtable.</p>
