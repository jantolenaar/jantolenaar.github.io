<html lang='en'><head etag='6d7742cf492a62cca25e0716ac3cd29f'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><meta content='NO-CACHE' http-equiv='CACHE-CONTROL'><title>help/lisp/(dollar)load-print.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>$load-print</p>
<h2>Usage</h2>
<p>special-variable</p>
<h2>Description</h2>
<p>When true, the functions <code>load</code> and <code>require</code> print the value of every top-level
expression.</p>
<pre><code>user &gt; $load-print
it: false
</code></pre>
