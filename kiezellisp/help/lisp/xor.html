<html lang='en'><head etag='46541afc49256e34bb18105190507f56'><meta content='Jan Tolenaar (c) 2009-2018' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/xor.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>xor</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>xor</strong> &amp;rest <em>values</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns the logical XOR of the given <code>values</code>.</p>
<pre><code>user &gt; (xor 1)
it: 1
user &gt; (xor 1 2)
it: null
user &gt; (xor 1 2 3)
it: 3
</code></pre>

</div></body></html>
