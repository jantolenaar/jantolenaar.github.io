<p>even?</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>even?</b> <i>number</i>)</code><br/></p>

<p>Returns true if <code>number</code> is even.</p>
