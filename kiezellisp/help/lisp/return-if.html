<p>return-if</p>
<h2>Usage</h2>
<p>macro</p>
<h2>Syntax</h2>
<p><code>
(<strong>return-if</strong> <em>test</em> &amp;optional <em>value</em>)</code><br/></p>
<h2>Description</h2>
<p>If <code>test</code> evaluates as true, returns <code>value</code> or <code>null</code> from a function, otherwise
continues execution of the function.</p>
