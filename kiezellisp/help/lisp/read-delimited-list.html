    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>read-delimited-list</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>read-delimited-list</b> <i>terminator</i> &amp;optional (<i>stream</i> $stdin))</code><br/></p>
<p>Reads a list of expressions from a TextReader stream until the string
<code>terminator</code> is encountered.</p>

<p><a href="../lisp/read.html">read</a> <a href="../lisp/read-all.html">read-all</a></p>
