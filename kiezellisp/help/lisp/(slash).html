<html lang='en'><head etag='b72e724a96217f2a07bedee057a21566'><meta content='Jan Tolenaar (c) 2009-2018' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/(slash).mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>/</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>/</strong> &amp;rest <em>args</em>)</code><br/></p>
<h2>Description</h2>
<p>Divides the first number by the other numbers. If only one number
is given, returns its reciprocal.</p>
<pre><code>user &gt; (/ 16 10)
it: 8/5
user &gt; (/ 8)
it: 1/8
user &gt; (/ 8 5.0)
it: 1.6
</code></pre>

</div></body></html>
