    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>/</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>/</b> &amp;rest <i>args</i>)</code><br/></p>
<h2>Description</h2>
<p>Divides the first number by the other numbers. If only one number
is given, returns its reciprocal.</p>
<pre><code>user &gt; (/ 16 10)
it: 8/5
user &gt; (/ 8)
it: 1/8
user &gt; (/ 8 5.0)
it: 1.6
</code></pre>
