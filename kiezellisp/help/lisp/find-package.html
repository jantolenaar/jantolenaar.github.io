    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>find-package</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>find-package</b> <i>name</i>)</code><br/></p>
<h2>Description</h2>
<p>Returns the package corresponding to <code>name</code>, or <code>null</code> if not found.</p>
<pre><code>user &gt; (find-package &quot;bla-bla&quot;)
it: null
user &gt; (find-package :lisp)
it: &lt;Package Name=&quot;lisp&quot;&gt;
</code></pre>
