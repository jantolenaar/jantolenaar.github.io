<p>return</p>
<h2>Usage</h2>
<p>special-form</p>
<h2>Syntax</h2>
<p><code>
(<strong>return</strong> &amp;optional <em>value</em>)</code><br/></p>
<p>Returns <code>value</code> or <code>null</code> from a function or a <code>prog</code> form, or returns from loading a file.</p>
