<p>cadr</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>cadr</b> <i>list</i>)</code><br/></p>
<h2>Description</h2>
<p>Equivalent to <code>(car (cdr list))</code>.</p>
<pre><code>make-html &gt; (cadr '((1 2) 3 4))
it: 3
