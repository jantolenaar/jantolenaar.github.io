<p>leave</p>
<h2>Usage</h2>
<p>special-form</p>
<h2>Syntax</h2>
<p><code>
(<strong>leave</strong> <em>name</em> <em>value</em>)</code><br/>
<code>
(<strong>leave</strong> <em>name</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns <code>value</code> or <code>null</code> from a named block.</p>
