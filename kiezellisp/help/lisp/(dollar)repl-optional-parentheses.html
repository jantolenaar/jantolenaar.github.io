<p>$repl-optional-parentheses</p>
<h2>Usage</h2>
<p>special-variable</p>
<h2>Description</h2>
<p>When true, the REPL invisibly adds parentheses when it makes sense.</p>
<pre><code>user &gt; $repl-optional-parentheses
it: false
</code></pre>
