<p>vector*</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>vector*</strong> &amp;rest <em>items</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns a vector (<code>List&lt;object&gt;</code>) containing <code>items</code>. The last item must be a
sequence.</p>
<pre><code>user &gt; (vector* 1 2 3 '(4 5 6))
it: #v(1 2 3 4 5 6)
</code></pre>
