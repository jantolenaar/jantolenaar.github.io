    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>vector*</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>vector*</b> &amp;rest <i>items</i>)</code><br/></p>
<h2>Description</h2>
<p>Returns a vector (<code>List&lt;object&gt;</code>) containing <code>items</code>. The last item must be a
sequence.</p>
<pre><code>make-html &gt; (vector* 1 2 3 '(4 5 6))
it: #v(1 2 3 4 5 6)
</code></pre>
