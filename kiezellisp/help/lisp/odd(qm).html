<html lang='en'><head etag='7f666c6ff66f4a16775fdd1cab9ecd21'><meta content='Jan Tolenaar (c) 2009-2018' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/odd(qm).mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>odd?</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>odd?</strong> <em>number</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns true if <code>number</code> is odd. <code>number</code> must be an integer.</p>
<pre><code>user &gt; (odd? 3)
it: true
user &gt; (odd? 4)
it: false
user &gt; (odd? 3.4)
Not an integer
</code></pre>

</div></body></html>
