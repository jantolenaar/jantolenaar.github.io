    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>odd?</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>odd?</b> <i>number</i>)</code><br/></p>
<h2>Description</h2>
<p>Returns true if <code>number</code> is odd. <code>number</code> must be an integer.</p>
<pre><code>make-html &gt; (odd? 3)
it: true
make-html &gt; (odd? 4)
it: false
make-html &gt; (odd? 3.4)
Not an integer
</code></pre>
