<html lang='en'><head etag='73f8de7635033b3a5172923310a445cc'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/as-vector.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>as-vector</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>as-vector</strong> <em>seq</em>)</code><br/></p>
<h2>Description</h2>
<p>Converts a sequence to a vector.</p>
<pre><code>user &gt; (as-vector (series 5))
it: #v(1 2 3 4 5)
user &gt; (as-vector &quot;abc&quot;)
it: #v(#\a #\b #\c)
</code></pre>

</div></body></html>
