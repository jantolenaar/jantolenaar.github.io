<p>etypecase</p>
<h2>Usage</h2>
<p>macro</p>
<h2>Syntax</h2>
<p><code>
(<strong>etypecase</strong> <em>keyform</em> <em>normal-clause*</em> <em>[otherwise-clause]</em>)</code><br/></p>
<h2>Description</h2>
<p>Like <code>typecase</code>, but throws an exception if no case matches.</p>
