<html lang='en'><head etag='3a2e911902968850decc64ef07635295'><meta content='Jan Tolenaar (c) 2009-2018' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/etypecase.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>etypecase</p>
<h2>Usage</h2>
<p>macro</p>
<h2>Syntax</h2>
<p><code>
(<strong>etypecase</strong> <em>keyform</em> <em>normal-clause*</em> <em>[otherwise-clause]</em>)</code><br/></p>
<h2>Description</h2>
<p>Like <code>typecase</code>, but throws an exception if no case matches.</p>
