<p>elt</p>
<h2>Usage</h2>
<p>special-form/function</p>
<h2>Syntax</h2>
<p><code>
(<strong>elt</strong> <em>obj</em> &amp;rest <em>indices</em>)</code><br/></p>
<h2>Description</h2>
<p><code>elt</code> can be used on every object with an indexer method.</p>
<pre><code>user &gt; (let a '(a b c d e))
it: a
user &gt; (elt a 1)
it: b
user &gt; (elt a 2)
it: c
</code></pre>

</div></body></html>
