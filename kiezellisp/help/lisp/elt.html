<html lang='en'><head etag='35cd7f962fa1225ed5f2dc1f59fa45c3'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/elt.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>elt</p>
<h2>Usage</h2>
<p>special-form/function</p>
<h2>Syntax</h2>
<p><code>
(<strong>elt</strong> <em>obj</em> &amp;rest <em>indices</em>)</code><br/></p>
<h2>Description</h2>
<p><code>elt</code> can be used on every object with an indexer method.</p>
<pre><code>user &gt; (let a '(a b c d e))
it: a
user &gt; (elt a 1)
it: b
user &gt; (elt a 2)
it: c
</code></pre>

</div></body></html>
