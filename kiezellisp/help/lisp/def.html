<p>def</p>
<h2>Usage</h2>
<p>special-form</p>
<h2>Syntax</h2>
<p><code>
(<strong>def</strong> <em>name</em> <em>value</em> <em>[doc-string]</em>)</code><br/></p>
<h2>Description</h2>
<p>Defines a global variable <code>name</code> in the current package with initial value <code>value</code>.</p>
<pre><code>user &gt; (def a 123)
it: a
</code></pre>
