<html lang='en'><head etag='09d766eaa9d5f4d05340177a59a4a8b9'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/def.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>def</p>
<h2>Usage</h2>
<p>special-form</p>
<h2>Syntax</h2>
<p><code>
(<strong>def</strong> <em>name</em> <em>value</em> <em>[doc-string]</em>)</code><br/></p>
<h2>Description</h2>
<p>Defines a global variable <code>name</code> in the current package with initial value <code>value</code>.</p>
<pre><code>user &gt; (def a 123)
it: a
</code></pre>

</div></body></html>
