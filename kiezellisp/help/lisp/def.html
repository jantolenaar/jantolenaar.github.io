    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>def</p>
<h2>Usage</h2>
<p>special-form</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>def</b> <i>name</i> <i>value</i> <i>[doc-string]</i>)</code><br/></p>
<h2>Description</h2>
<p>Defines a global variable <code>name</code> in the current package with initial value <code>value</code>.</p>
<pre><code>make-html &gt; (def a 123)
it: a
</code></pre>
