<html lang='en'><head etag='04d1446624a17015acfbd2e68d49ff82'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><meta content='NO-CACHE' http-equiv='CACHE-CONTROL'><title>help/lisp/equal-ci.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>equal-ci</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>equal-ci</strong> <em>a</em> <em>b</em>)</code><br/></p>
<h2>Description</h2>
<p>Like <code>equal</code> but compares strings and characters case-insensitively.</p>
<pre><code>user &gt; (equal &quot;aap&quot; &quot;Aap&quot;)
it: false
user &gt; (equal-ci &quot;aap&quot; &quot;Aap&quot;)
it: true
</code></pre>

</div></body></html>
