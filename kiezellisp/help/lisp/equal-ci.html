    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>equal-ci</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>equal-ci</b> <i>a</i> <i>b</i>)</code><br/></p>
<h2>Description</h2>
<p>Like <code>equal</code> but compares strings and characters case-insensitively.</p>
<pre><code>make-html &gt; (equal &quot;aap&quot; &quot;Aap&quot;)
it: false
make-html &gt; (equal-ci &quot;aap&quot; &quot;Aap&quot;)
it: true
</code></pre>
