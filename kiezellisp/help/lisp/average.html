    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>average</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>average</b> <i>seq</i>)</code><br/></p>
<h2>Description</h2>
<p>Computes the numeric average of a sequence of numbers.</p>
<pre><code>user &gt; (average '(1 2 3 4))
it: 5/2
user &gt; (average (map .length '(&quot;aap&quot; &quot;noot&quot; &quot;mies&quot;)))
it: 11/3
</code></pre>
