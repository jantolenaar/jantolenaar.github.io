    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>ignore-errors</p>
<h2>Usage</h2>
<p>macro</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>ignore-errors</b> &amp;body <i>forms</i>)</code><br/></p>
<h2>Description</h2>
<p>Executes <code>forms</code>. Returns <code>null</code> if an exception is thrown.</p>
<pre><code>user &gt; (ignore-errors
           (+ 3 hello))
it: null
</code></pre>
