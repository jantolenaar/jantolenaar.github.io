<p>ignore-errors</p>
<h2>Usage</h2>
<p>macro</p>
<h2>Syntax</h2>
<p><code>
(<strong>ignore-errors</strong> &amp;body <em>forms</em>)</code><br/></p>
<h2>Description</h2>
<p>Executes <code>forms</code>. Returns <code>null</code> if an exception is thrown.</p>
<pre><code>user &gt; (ignore-errors
           (+ 3 hello))
it: null
</code></pre>
