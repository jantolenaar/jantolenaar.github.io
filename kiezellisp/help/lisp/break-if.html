<html lang='en'><head etag='258b8a3a01cf7600d3b482f43501f6b3'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><meta content='NO-CACHE' http-equiv='CACHE-CONTROL'><title>help/lisp/break-if.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>break-if</p>
<h2>Usage</h2>
<p>loop clause</p>
<h2>Syntax</h2>
<p><code>
(<strong>break-if</strong> <em>test</em> &amp;optional <em>val</em>)</code><br/></p>
<h2>Description</h2>
<p>If <code>test</code> is true, breaks out of the current <code>loop</code>, <code>while</code> or <code>foreach</code> loop
returning the value of <code>val</code>.</p>

</div></body></html>
