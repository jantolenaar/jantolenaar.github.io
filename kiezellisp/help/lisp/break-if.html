    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>break-if</p>
<h2>Usage</h2>
<p>loop clause</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>break-if</b> <i>test</i> &amp;optional <i>val</i>)</code><br/></p>
<h2>Description</h2>
<p>If <code>test</code> is true, breaks out of the current <code>loop</code>, <code>while</code> or <code>foreach</code> loop
returning the value of <code>val</code>.</p>
