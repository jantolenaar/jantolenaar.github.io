</style></head><body><a href='../../index.html' class='banner'>www.<span style='color:yellow'>kiezel</span>lisp.nl</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>Index of Everything</a><div id='content'><h2>Name</h2>
<p>break-if</p>
<h2>Usage</h2>
<p>loop clause</p>
<h2>Syntax</h2>
<p><code>
(<strong>break-if</strong> <em>test</em> &amp;optional <em>val</em>)</code><br/></p>
<h2>Description</h2>
<p>If <code>test</code> is true, breaks out of the current <code>loop</code>, <code>while</code> or <code>foreach</code> loop
returning the value of <code>val</code>.</p>
