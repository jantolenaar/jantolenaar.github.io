<html lang='en'><head etag='218b155ff89ddaaa34e0c234c927fa48'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><meta content='NO-CACHE' http-equiv='CACHE-CONTROL'><title>help/lisp/every(qm).mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>every?</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>every?</strong> <em>predicate</em> <em>seq</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns true if every element in <code>seq</code> satisfies the function <code>predicate</code>.</p>
<pre><code>user &gt; (every? even? '(1 2 3 4))
it: false
</code></pre>

</div></body></html>
