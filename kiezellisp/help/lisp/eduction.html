    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>eduction</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>eduction</b> <i>xform...</i> <i>seq</i>)</code><br/></p>
<h2>Description</h2>
<p>Returns an enumerable object that applies the transducers <code>xform...</code>
from left-to-right to <code>seq</code>.</p>

<p><a href="../lisp/reduce.html">reduce</a> <a href="../lisp/sequence.html">sequence</a> <a href="../lisp/transduce.html">transduce</a></p>
