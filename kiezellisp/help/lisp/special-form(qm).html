<html lang='en'><head etag='172d18b105052b5320e13d55be2c3fe7'><meta content='Jan Tolenaar (c) 2009-2018' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/special-form(qm).mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>special-form?</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>special-form?</strong> <em>sym</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns true if the symbol <code>sym</code> names a special form.</p>
<pre><code>user &gt; (special-form? 'if)
it: true
user &gt; (special-form? 'when)
it: false
</code></pre>

</div></body></html>
