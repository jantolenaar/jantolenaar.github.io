<html lang='en'><head etag='b47f5ae821466955417e8b7e52b36cd3'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><meta content='NO-CACHE' http-equiv='CACHE-CONTROL'><title>help/lisp/(dollar)script-name.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>$script-name</p>
<h2>Usage</h2>
<p>special-readonly-variable</p>
<h2>Description</h2>
<p>Returns the file name of the file that is being <code>loaded</code> or <code>required</code>.
Initially <code>null</code>.</p>
<pre><code>user &gt; $script-name
it: null
</code></pre>
