<p>throw</p>
<h2>Usage</h2>
<p>special-form</p>
<h2>Syntax</h2>
<p><code>
(<strong>throw</strong> <em>exception</em>)</code><br/></p>
<h2>Description</h2>
<p>Throws an exception.</p>
<pre><code>user &gt; (throw (lisp-exception:new &quot;Bad things happened.&quot;))
Bad things happened.
</code></pre>
