<p>shuffle</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>shuffle</strong> <em>seq</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns a random reordering of <code>seq</code>.</p>
<pre><code>user &gt; (shuffle (range 10))
it: (3 7 0 2 5 8 6 1 9 4)
</code></pre>
