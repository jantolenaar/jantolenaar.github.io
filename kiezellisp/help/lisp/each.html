<p>each</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>each</strong> <em>action</em> <em>seq</em>)</code><br/></p>
<h2>Description</h2>
<p>Applies the function <code>action</code> to each element of <code>seq</code>.</p>
<pre><code>user &gt; (each print-line &quot;abc&quot;)
a
b
c
it: null
</code></pre>
