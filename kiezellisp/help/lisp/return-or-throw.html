<p>return-or-throw</p>
<h2>Usage</h2>
<p>function</p>
<h2>Syntax</h2>
<p><code>
(<strong>return-or-throw</strong> <em>try-and-catch-result</em>)</code><br/></p>
<h2>Description</h2>
<p>Depending on the run-time type of the value of <code>try-and-catch-result</code>, returns the
