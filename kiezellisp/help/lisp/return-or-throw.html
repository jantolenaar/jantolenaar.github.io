<h2>Usage</h2>

<h2>Syntax</h2>
<p><code class=syntax>
(<b>return-or-throw</b> <i>try-and-catch-result</i>)</code><br/></p>
<h2>Description</h2>
<p>Depending on the run-time type of the value of <code>try-and-catch-result</code>, returns the
