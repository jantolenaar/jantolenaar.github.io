<html lang='en'><head etag='87b5c81a9749b91e4060b2bfda621063'><meta content='Jan Tolenaar (c) 2009-2018' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/string.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>string</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>string</strong> &amp;rest <em>values</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns the concatenation of the pure string representations of each <code>value</code>.</p>
<pre><code>user &gt; (string &quot;aap&quot; '(1 2 3) 'noot)
it: &quot;aap123noot&quot;
</code></pre>

</div></body></html>
