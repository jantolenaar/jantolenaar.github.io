    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>string</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>string</b> &amp;rest <i>values</i>)</code><br/></p>
<h2>Description</h2>
<p>Returns the concatenation of the pure string representations of each <code>value</code>.</p>
<pre><code>make-html &gt; (string &quot;aap&quot; '(1 2 3) 'noot)
it: &quot;aap123noot&quot;
</code></pre>
