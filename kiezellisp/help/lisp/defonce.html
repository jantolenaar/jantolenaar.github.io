<p>defonce</p>
<h2>Usage</h2>
<p>macro</p>
<h2>Syntax</h2>
<p><code>
(<strong>defonce</strong> <em>name</em> <em>value</em> &amp;optional <em>doc-string</em>)</code><br/></p>
<h2>Description</h2>
<p>Defines the global variable <code>name</code> in the current package with value <code>value</code> if
currently undefined. Does nothing if the variable already exists.</p>
