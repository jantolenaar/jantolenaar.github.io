<p>complex</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>complex</strong> <em>r</em> <em>i</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns a complex number with real part <code>r</code> and imaginary part <code>i</code>.</p>
<pre><code>user &gt; (let a (complex 1 1))
it: a
user &gt; (* a a)
it: #c(0 2)
</code></pre>
