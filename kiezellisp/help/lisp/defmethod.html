<p>defmethod</p>
<h2>Usage</h2>
<p>special-form</p>
<h2>Syntax</h2>
<p><code>
(<strong>defmethod</strong> <em>name</em> (<em>arg*</em>) <em>form*</em>)</code><br/></p>
<h2>Description</h2>
<p>Defines a method for the multi-method <code>name</code>.</p>
