<p>bit-or</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>bit-or</b> &amp;rest <i>numbers</i>)</code><br/></p>
<h2>Description</h2>
<p>Returns the bitwise or of the given integer numbers.</p>
<pre><code>user &gt; (bit-or 1 2)
it: 3
