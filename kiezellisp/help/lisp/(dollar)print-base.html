<html lang='en'><head><meta content='Jan Tolenaar (c) 2009-2018' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><meta content='no-cache' http-equiv='Pragma”'><meta content='-1' http-equiv='Expires'><meta content='NO-CACHE' http-equiv='CACHE-CONTROL'><title>help/lisp/(dollar)print-base.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'><script type='text/x-mathjax-config'>MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});</script><script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js??config=TeX-AMS-MML_HTMLorMML'></script></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>$print-base</p>
<h2>Usage</h2>
<p>special-variable</p>
<h2>Description</h2>
<p>The default value of the parameter <code>base</code> of the function <code>write</code>. Initially <code>10</code>.</p>
<pre><code>user &gt; $print-base
it: 10
user &gt; (do
           (let $print-base 7)
           (print-line 13))
13
it: null
</code></pre>
