<html lang='en'><head etag='ef3d589284cf10197b235b6b210b7fab'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><meta content='NO-CACHE' http-equiv='CACHE-CONTROL'><title>help/lisp/(dollar)print-base.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>$print-base</p>
<h2>Usage</h2>
<p>special-variable</p>
<h2>Description</h2>
<p>The default value of the parameter <code>base</code> of the function <code>write</code>. Initially <code>10</code>.</p>
<pre><code>user &gt; $print-base
it: 10
user &gt; (do
           (let $print-base 7)
           (print-line 13))
13
it: null
</code></pre>

</div></body></html>
