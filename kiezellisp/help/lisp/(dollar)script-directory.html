<p>$script-directory</p>
<h2>Usage</h2>
<p>special-readonly-variable</p>
<h2>Description</h2>
<p>Returns the directory name of the file that is being <code>loaded</code> or <code>required</code>.
Initially the startup directory.</p>
<pre><code>user &gt; $script-directory
it: &quot;/home/jan&quot;
</code></pre>
