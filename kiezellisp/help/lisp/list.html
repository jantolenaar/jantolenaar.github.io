<html lang='en'><head etag='f01246859d63673ccd4972ac848ad39e'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><meta content='NO-CACHE' http-equiv='CACHE-CONTROL'><title>help/lisp/list.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>list</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>list</strong> &amp;rest <em>items</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns a list containing the given items.</p>
<pre><code>user &gt; (list 1 2 3)
it: (1 2 3)
user &gt; (list 'a 'b 'c)
it: (a b c)
user &gt; '(a b c)
it: (a b c)
</code></pre>

</div></body></html>
