<html lang='en'><head etag='ea802ea83e8cc190bc97cca1366a6320'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><meta content='NO-CACHE' http-equiv='CACHE-CONTROL'><title>help/lisp/(dollar)print-escape.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>$print-escape</p>
<h2>Usage</h2>
<p>special-variable</p>
<h2>Description</h2>
<p>The default value of the parameter <code>escape</code> of the function <code>write</code>. When true,
the function <code>write</code> prints strings and characters as code instead of data.</p>
<pre><code>user &gt; $print-escape
it: true
</code></pre>
