    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>$print-escape</p>
<h2>Usage</h2>
<p>special-variable</p>
<h2>Description</h2>
<p>The default value of the parameter <code>escape</code> of the function <code>write</code>. When true,
the function <code>write</code> prints strings and characters as code instead of data.</p>
<pre><code>make-html &gt; $print-escape
it: true
</code></pre>
