    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>pop</p>
<h2>Usage</h2>
<p>macro</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>pop</b> <i>place</i>)</code><br/></p>
<h2>Description</h2>
<p>Returns the <code>first</code> element of the list <code>place</code> and updates the <code>setf</code>able
<code>place</code> to the <code>rest</code> of the list.</p>
<pre><code>user &gt; (let a '(1 2 3))
it: a
user &gt; (pop a)
it: 1
user &gt; a
it: (2 3)
</code></pre>
