<html lang='en'><head etag='3210cca5cbb8959e939c7bcd436f19dc'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/pop.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>pop</p>
<h2>Usage</h2>
<p>macro</p>
<h2>Syntax</h2>
<p><code>
(<strong>pop</strong> <em>place</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns the <code>first</code> element of the list <code>place</code> and updates the <code>setf</code>able
<code>place</code> to the <code>rest</code> of the list.</p>
<pre><code>user &gt; (let a '(1 2 3))
it: a
user &gt; (pop a)
it: 1
user &gt; a
it: (2 3)
</code></pre>

</div></body></html>
