<html lang='en'><head etag='6afaa9a2d303c499577e97705415fd31'><meta content='Jan Tolenaar (c) 2009-2018' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/keyword(qm).mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>keyword?</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>keyword?</strong> <em>expr</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns true if <code>expr</code> is a keyword.</p>
<pre><code>user &gt; (keyword? 123)
it: false
user &gt; (keyword? 'aap)
it: false
user &gt; (keyword? :aap)
it: true
</code></pre>

</div></body></html>
