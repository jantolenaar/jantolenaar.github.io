    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>mapv</p>
<h2>Usage</h2>
<p>function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>mapv</b> <i>func</i> &amp;rest <i>seqs</i>)</code><br/></p>
<h2>Description</h2>
<p>As <code>map</code> but returns a vector instead of a lazy list. Equivalent to
<code>(as-vector (apply map func seqs))</code>.</p>
<pre><code>user &gt; (mapv + '(1 2 3) '(3 4 5))
it: #v(4 6 8)
</code></pre>
