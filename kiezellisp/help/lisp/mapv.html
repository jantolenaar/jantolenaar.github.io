<p>mapv</p>
<h2>Usage</h2>
<p>function</p>
<h2>Syntax</h2>
<p><code>
(<strong>mapv</strong> <em>func</em> &amp;rest <em>seqs</em>)</code><br/></p>
<h2>Description</h2>
<p>As <code>map</code> but returns a vector instead of a lazy list. Equivalent to
<code>(as-vector (apply map func seqs))</code>.</p>
<pre><code>user &gt; (mapv + '(1 2 3) '(3 4 5))
it: #v(4 6 8)
</code></pre>
