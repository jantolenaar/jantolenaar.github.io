<p>typeof</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>typeof</strong> <em>expr</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns the runtime type of <code>expr</code>.</p>
<pre><code>user &gt; (typeof 123)
it: #&lt;type System.Int32&gt;
user &gt; (typeof &quot;hello&quot;)
it: #&lt;type System.String&gt;
</code></pre>

</div></body></html>
