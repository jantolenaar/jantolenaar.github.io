    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>typeof</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>typeof</b> <i>expr</i>)</code><br/></p>
<h2>Description</h2>
<p>Returns the runtime type of <code>expr</code>.</p>
<pre><code>make-html &gt; (typeof 123)
it: #&lt;type System.Int32&gt;
make-html &gt; (typeof &quot;hello&quot;)
it: #&lt;type System.String&gt;
</code></pre>
