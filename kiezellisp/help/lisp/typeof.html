<html lang='en'><head etag='e001f574eeddec97f63298a53fe85fa3'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/typeof.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>typeof</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>typeof</strong> <em>expr</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns the runtime type of <code>expr</code>.</p>
<pre><code>user &gt; (typeof 123)
it: #&lt;type System.Int32&gt;
user &gt; (typeof &quot;hello&quot;)
it: #&lt;type System.String&gt;
</code></pre>

</div></body></html>
