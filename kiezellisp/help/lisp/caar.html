<p>caar</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>caar</b> <i>list</i>)</code><br/></p>
<h2>Description</h2>
<p>Equivalent to <code>(car (car list))</code>.</p>
<pre><code>make-html &gt; (caar '((1 2) 3 4))
it: 1
</code></pre>
