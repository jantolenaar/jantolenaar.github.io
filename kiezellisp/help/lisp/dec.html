<p>dec</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>dec</strong> <em>number</em>)</code><br/></p>
<h2>Description</h2>
<p>Decrements <code>number</code> by <code>1</code>.</p>
<pre><code>user &gt; (dec 123)
it: 122
user &gt; (dec int32:MIN-VALUE)
it: -2147483649
</code></pre>
