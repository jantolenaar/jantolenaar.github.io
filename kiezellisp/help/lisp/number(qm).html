    </style></head><body><div class='narrow'><big><b><span><a href='../../../index.html'>jan tolenaar</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/index.html'>kiezellisp</a></span><span>&nbsp;/&nbsp;<a href='../../../kiezellisp/help/index.html'>index-of-everything</a></span></b></big><div><h2>Name</h2>
<p>number?</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code class=syntax>
(<b>number?</b> <i>expr</i>)</code><br/></p>
<h2>Description</h2>
<p>Returns true if <code>expr</code> is a number.</p>
<pre><code>make-html &gt; (number? 123)
it: true
make-html &gt; (number? #c(1 2))
it: true
make-html &gt; (number? &quot;123&quot;)
it: false
</code></pre>
