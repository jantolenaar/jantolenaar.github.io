<p>number?</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>number?</strong> <em>expr</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns true if <code>expr</code> is a number.</p>
<pre><code>user &gt; (number? 123)
it: true
user &gt; (number? #c(1 2))
it: true
user &gt; (number? &quot;123&quot;)
it: false
</code></pre>

</div></body></html>
