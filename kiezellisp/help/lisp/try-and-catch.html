<html lang='en'><head etag='084b0a0dbf78234525c439f76ceb618e'><meta content='Jan Tolenaar (c) 2009-2019' name='copyright'><meta content='text/html; charset=utf-8' http-equiv='Content-Type'><title>help/lisp/try-and-catch.mdk</title><link href='../../styles.css?v=601761069' type='text/css' rel='StyleSheet'></head><body><a href='../../index.html' class='banner'>jan&nbsp;tolenaar&nbsp;/&nbsp;<span style='color:yellow'>kiezel</span>lisp</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href='../../help/index.html' class='banner'>index of everything</a><div id='content'><h2>Name</h2>
<p>try-and-catch</p>
<h2>Usage</h2>
<p>macro</p>
<h2>Syntax</h2>
<p><code>
(<strong>try-and-catch</strong> &amp;body <em>forms</em>)</code><br/></p>
<h2>Description</h2>
<p>Executes <code>forms</code>. Returns an exception object if an exception is thrown.</p>
<pre><code>user &gt; (try-and-catch
           (+ 3 hello))
Undefined variable: user::hello
</code></pre>

</div></body></html>
