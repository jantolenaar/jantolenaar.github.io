<p>get-diagnostics</p>
<h2>Usage</h2>
<p>builtin-function</p>
<h2>Syntax</h2>
<p><code>
(<strong>get-diagnostics</strong> <em>exception</em>)</code><br/></p>
<h2>Description</h2>
<p>Returns a string describing <code>exception</code> in the current execution environment. Used by
non-interactive Kiezellisp programs.</p>
